<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1><b><font face = "Algerian" size = "5" >STUDENT REGISTRATION FORM</font></b></h1>
          <title>Student Registration Form</title>
    
<marquee><b>Fill Up This Form !!</b></marquee>
</head>
<body bgcolor="Gold">
    <font size="3" color="blue" face="Algerian">
<div>
 <form>
    <p>
        <label for="Student Name">STUDENT NAME:</label>
        <input type="Student Name " id="Student Name" name="Student Name">
    </p>
        <br>
    <p>
          <label for="Date Of Birth">DATE OF BIRTH:</label>
          <input type="Date" id="Date Of Birth" name="Date Of Birth">
    </p>
        <br>
    <p>
         <label for="Address">ADDRESS:</label>
          <input type="Address" id="Address" name="Address">
    </p>
        <br>
    <p>Gender</p>
            <label><input type="radio" id="Male" name="Gender" value=" Male">Male</label>
        <br>
            <label><input type="radio" id="Female" name="Gender" value="Female">Female</label>
        <br>
    <p>
            <label for="Telephone">TELEPHONE:  </label>
            <input type="Telephone" id="Telephone" name="Telephone">
    </p>
        <br>
            <label for="Email Address">EMAIL ADDRESS:  </label>
            <input type="Email Address" id="Email Address" name="Email Address">
        <br>
    <hr>
<p>Select Your Prefered Course</p>
            <label for="Course"></label>
         <select id="Course" name="Course">
            <option value="Information Technology">INFORMATION TECHNOLOGY</option>
            <option value="Computer Science">COMPUTER SCIENCE</option>
            <option value="Procurement">PROCUREMENT</option>
            <option value="Business Commerce">BUSINESS COMMERCE</option>
            <option value="Microbology">MICROBIOLOGY</option>
            <option value="Electrical Engineering">ELECTRICAL ENGINEERING</option>
            <option value="Hospitality">HOSPITALITY</option>
            <option value="Aviation">AVIATION</option>
            </select>
        <br>
<p>     <button><input type="button" id="REGISTER" name="REGISTER" value="REGISTER"></button></P>
<p>     <button><input type="button" id="CANCEL"  name="CANCEL"    value="CANCEL"></button></P>


</form>
    </div>
    </font>
</body>
</html>
